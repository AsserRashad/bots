<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist. ü§î</p>
        <a href="index.html" class="btn">üè† Go Home</a>
    </div>

    <script>
        // Redirect clean URLs to .html files
        (function() {
            var path = window.location.pathname;
            var pages = ['logs', 'moderation', 'voice', 'stats', 'forms', 'modmail', 'tickets', 'applications', 'welcomer', 'kite', 'scnx', 'security', 'server-setup'];
            
            pages.forEach(function(page) {
                if (path.endsWith('/' + page) || path.endsWith('/' + page + '/')) {
                    window.location.replace(path.replace(/\/$/, '') + '.html');
                }
            });
        })();
    </script>
</body>
</html>
